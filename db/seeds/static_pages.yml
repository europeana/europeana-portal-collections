- :slug: rights/data-sources
  :title: Europeana Data Sources
  :body: "<p>Europeana collects data relating to digital objects held by galleries, libraries, archives and museums across Europe (the &lsquo;Europeana data providers&rsquo;). The descriptive metadata provided by these institutions are provided to Europeana under terms that allow Europeana to aggregate it, to enrich it and to publish resulting data under the terms of the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\" target=\"_blank\" rel=\"cc:useGuidelines\" resource=\"http://www.europeana.eu/rights/metadata-usage-guidelines/\">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>. If you re-use data published by Europeana, we encourage you to follow the <a href=\"metadata-usage-guidelines.html\">Europeana Usage Guidelines for Metadata</a> and to provide attribution to the data sources including, where possible, links to the digital objects on the original data providers' websites.</p>
<p>In addition to our data providers, who supply object-related data, Europeana uses a number of other sources to enrich data. Europeana wishes to express thanks to the contributors of these projects who enable us to improve the quality of our data. Please find below a list of data sources used by Europeana:</p>
<ul>
<li about=\"http://www.geonames.org/\">Geonames (<a href=\"http://www.geonames.org/\" target=\"_blank\">www.geonames.org</a>) A worldwide geographical database with a search function, browsable maps, and downloadable data files. Geonames is available under the terms of the <a href=\"http://creativecommons.org/licenses/by/3.0/\" target=\"_blank\" rel=\"license\">Creative Commons attribution licence</a>. </li>
<li about=\"http://dbpedia.org/\">DBpedia (<a href=\"http://dbpedia.org/About\" target=\"_blank\">dbpedia.org</a>) DBpedia is a project providing access to structured content extracted from the information created as part of Wikipedia. The DBpedia datasets include structured information about persons, places, organizations...  The DBpedia datasets are licensed under the terms of the <a href=\"http://creativecommons.org/licenses/by/3.0/\" target=\"_blank\" rel=\"license\">Creative Commons attribution licence</a> and the <a href=\"http://www.gnu.org/licenses/fdl.html\">GNU Free Documentation License</a>.</li>
<li about=\"http://www.eionet.europa.eu/gemet/\">GEMET (<a href=\"http://www.eionet.europa.eu/gemet/\" target=\"_blank\">www.eionet.europa.eu/gemet</a>) GEMET is a multilingual thesaurus for environment. GEMET is available under the terms of the <a href=\"http://creativecommons.org/licenses/by/2.5/dk/deed.en_GB\" target=\"_blank\" rel=\"license\">Creative Commons attribution licence</a>.</li>
</ul>"
