  :body: "<h4>What Information do we collect?</h4>
<p>In line with common practice, when you visit Europeana website and when you register with us, we record and store some information about you. In some cases we process this information in order to better understand our users and their needs. This is done to improve the content and the usability of our portal and the services we offer. However,  Europeana.eu recognizes the importance of privacy to users of the Europeana.eu portal; consequently we handle such personal information with care.</p>
<p>Please read our Privacy Policy Statement to find out what information we log and how we use it. We collect the following: Log Files, cookies and information that we explicitly ask you to provide about yourself upon registration or upon using any electronic forms of communication with Europeana.eu staff.</p>
<h4>Log Files and Cookies</h4>
<p>When you visit  Europeana.eu, your requests and actions are automatically logged on our server. Log files contain information such as your IP address, the date and time you accessed the website, the pages you requested for viewing, etc. Log files do not contain any personal identifiable information about you.</p>
<p>Cookies are small amounts of information sent from a web server to your browser and stored on your computers hard-drive. They contain information about the internet sites that you have visited. Europeana.eu uses cookies to recognise you and your access privileges. Most web browsers automatically accept cookies but you can usually change your browser settings to prevent this (although you might not have access to the full functionality of the website, such as the language settings you might have chosen).</p>
<p>Europeana.eu collects or logs cookies and information about its users and processes this information to produce usage statistics. By processing such information we are trying to identify user profiles and usage habits to improve the content and services we offer according to users needs. Log files analysis are also used to inform Europeana.eu partner libraries about digitisation priorities based on user preferences. These aggregated data do not contain information from which individuals can be identified. They are used strictly for the following purposes:</p>
<ol class=\"number\">
<li>To monitor and to better administer traffic to the website.</li>
<li>To assess and improve usability, services and content.</li>
<li>To identify technical shortcomings and to troubleshoot.</li>
<li>To develop personalised services.</li>
<li>To develop efficient marketing tools.</li>
</ol>
<h4>Registered users data and data from other online forms</h4>
<p>When we ask you to register, we ask you to voluntarily supply some personal information about yourself. Identification of users allows us to provide personalised services on the portal. Currently the following options are offered: to save favorites or session query history for referencing at a later date. We intend to expand these services to offer more personalized possibilities to the users, such as: to save selected collections for use at a later date or to receive e-mail alerts about new collections added which might interest them.</p>
<p>Through the use of any electronic form on our website (feedback form, newsletter subscription, report a link) you agree to supply some minimum personal information (namely name and e-mail address). We may use this information to reply to you about the issue involved. Your personal information will not be used for direct mailing or for other reasons than to answer your request.</p>
<h4>Data Protection</h4>
<p>Europeana.eu respects your privacy and seeks to protect your personal data. We do not sell, trade or rent the information we get from you on this site to others. Sometimes, we collaborate with public organisations such as universities that conduct research on our behalf on usage patterns and behaviour to help us improve the content and the services we offer. In these cases we do not disclose to them personal information (e.g. names or addresses).</p>
<p>Europeana.eu takes all necessary measures to protect the data from un-authorised access and use in a way other than that stated in the Privacy Policy. Europeana.eu is hosted by SARA in The Netherlands and therefore uses the systems and security in place for this public institution.</p>
<p>The data are stored for as long as they are useful for administrative reasons. Non-personal data may be stored indefinitely as research material.</p>
<p>Please note: Under law, we may be required to disclose the information that we log to the appropriate legal authorities.</p>
<h4>About this Privacy Policy Statement</h4>
<p>This Site may contain links to other web sites that are beyond our control. This privacy policy applies solely to the information you provide while visiting this Site. Other web sites to which you link may contain privacy policies that are different from this privacy policy.</p>
<p>The current privacy policy statement is in accordance with the Dutch Personal Data Protection Act (Wet Bescherming Persoonsgegevens).</p>
<p>Any changes to Europeana.eu privacy policy will be published on this page.</p>
<h4>Questions, Complaints, and Dispute Resolution</h4>
<p>By using our website you consent to the terms of the Privacy Statement hereby described. However, you have the right to prevent the use of your personal data for personalised services and marketing as well as to request not to be further contacted by us.
If you wish to be informed about the personal data collected about you, or to have this data corrected or removed, or have any other question with regards to this statement, please contact <a class=\"email\" href=\"&#109;&#97;&#105;&#108;&#116;&#111;:&#x69;&#x6E;&#x66;&#111;&#64;&#x65;&#117;&#x72;&#x6F;&#x70;&#101;&#97;&#x6E;&#x61;&#46;&#x65;&#x75;?subject=&#80;&#x72;&#105;&#x76;&#x61;&#99;&#x79;&#58;&#32;&#x71;&#x75;&#101;&#115;&#x74;&#x69;&#x6F;&#x6E;&#x73;&#44;&#x20;&#x63;&#111;&#x6D;&#112;&#x6C;&#x61;&#105;&#x6E;&#115;&#44;&#x20;&#97;&#110;&#100;&#32;&#100;&#x69;&#x73;&#112;&#117;&#116;&#101;&#x20;&#114;&#101;&#x73;&#111;&#x6C;&#117;&#116;&#x69;&#111;&#110;\" title=\"Click here to mail us with any questions regarding the statement\">Europeana.eu</a>.</p>
<p>Date of creation of the Privacy Statement: 30 September 2008<br />
Last amendment: 30 September 2008</p>
<h4>Feedback Form</h4>
<p>If you encounter any problem using this site or wish to make general comments/suggestions, please use this <a class=\"fn url\" href=\"../contact.html\" title=\"Contact us with any general comments or suggestions\">contact form</a>.</p>
<p>All of our online forms that require you to enter personal information are designed to meet privacy requirements. This privacy policy provides further details.</p>
<p>The translations are made on a voluntary basis by our partners and are for information only. The legally valid text is in English only.</p>"
- :slug: rights/language
  :title: Language policy
  :body: "<p>Europeana.eu follows similar policy guidelines to <a class=\"external fn url\" href=\"http://europa.eu/\" target=\"_blank\">Europa</a> (the portal site of The European Union)</p>
<p><strong><i>As far as possible, the aim is to provide the public with the information they
are looking for in their own language. However, due to constraints on resources,
this isn't always possible</i></strong></p>
<p>Therefore the following guidelines apply in Europa and will
apply in Europeana.eu:</p>
<ul>
<li>all top (*) level pages in all full partner languages</li>
<li>prioritise speed of publication over availability of translation</li>
<li>Allow limited 'language mixing' (**) i.e.: where a warning sign needs to be displayed</li>
</ul>
<p>(*) i.e.: the navigation, search, retrieval and display interfaces</p>
<p>(**) Language mixing = more than one language on a page</p>
<p>In practical terms this means the following:</p>
<ol class=\"number\">
<li>Tools to manage translation will be developed and maintained by Europeana.eu</li>
<li>The completion of the translations will be the responsibility of
each designated volunteer partner institution</li>
<li>These are unofficial translations and may not correspond exactly with the English version</li>
<li>Europeana.eu will notify each designated volunteer partner
institution should an update be required but will not chase for that
update</li>
<li>Information that is urgent or has a very short life is in
English only e.g.: Ad-hoc error messages</li>
<li>All surveys about the site will be produced in all
feasible languages only</li>
<li>Search Engine Promotion to be executed in English, in the
first instance</li>
<li>The Management section and the technical information will
be maintained solely in English, as the working language of
Europeana.eu</li>
<li>If, however, an individual institution wishes to translate and maintain
any of the above from within their own resources, Europeana.eu would be happy
to enable its display</li>
</ol>
<p>The translations are made on a voluntary basis by our partners and are for information only. The legally valid text is in English only.</p>"
- :slug: rights/accessibility
  :title: Accessibility policy
  :body: "<p>Europeana.eu features and content have been designed to be universally
accessible by users and user agents/devices. We strive to meet the WC3 Web
Content Accessibility Guidelines Version 1.0.</p>
<p>Our User Centred Design team frequently conducts usability testing of
Europeana.eu navigation, flow, labels, and consistency. Furthermore,
we will produce a version &ndash; post this prototype phase &ndash; for blind individuals.</p>
<p>Some of the accessibility features of our site include:</p>
<ul>
<li>Meaningful page titles to help with orientation</li>
<li>Almost all images have either a meaningful alt-text (text equivalent)</li>
<li>Minimal use of frames</li>
<li>Use of resizable fonts</li>
<li>Use Cascading Style Sheets (CSS) to separate content from presentation</li>
<li>Notifying a user when a link opens a new window</li>
<li>The (core) functionalities are usable without JavaScript</li>
</ul>
<p>Please send us any feedback or questions on the accessibility of Europeana.eu with the
<a class=\"fn url\" href=\"/portal/contact.html\">feedback form</a>.</p>"
