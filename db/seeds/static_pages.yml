- :slug: collections/music/about
  :title: About the Music Channel
  :body: <p>Imagine looking at original handwritten manuscripts of a piece of music
    while listening to different interpretations of it, and reading a biography of
    the composer. On the Europeana Music Channel, you can.</p><p><a href="http://www.europeanasounds.eu/">Our
    partners</a>, all experts in music, from across Europe have carefully curated
    this collection of music recordings, sheet music, images of musical instruments,
    books about music and other music-related content. </p><p>We’ve made this early
    test version of the Music Channel available to you, our users, so you can help
    us shape it as we develop it further. So when you visit the site you will at times
    be asked to answer questions or surveys that appear on screen. We would really
    appreciate if you could take the time to answer those questions and surveys!</p><p>Also,
    in the interest of transparency and privacy, you should know that we log user
    statistics and user behaviour in Google Analytics and a service called Hotjar.
    We do that because it shows us where we’ve gone wrong in our designs and so helps
    us to improve the Music Channel. All logs are kept private and anonymised and
    will only be used to improve our service.</p><p>We encourage you to search the
    collection, play music, view the sheet music or read around it. When copyright
    allows, you can download the things you love most. And visit our virtual exhibitions
    to discover music in ways you’ve never done before!</p>
- :slug: about
  :title: Welcome, culture lover!
  :body: "<p>Whether you came here for inspiration, to work on your research, looking
    for your next coffee mug design or just to snoop around, we hope you will find
    what you need somewhere amongst the 45 million objects we host here.</p><p>Our
    material comes from all over Europe and the scope of the collections is really
    quite astonishing. Our aim is help you find your way round so you discover treasures
    of your own.</p><p>Over the last few years, we’ve been expanding our collections
    and learning more and more about them, and what you want to do with them. Now
    it’s time to change a few things and make some improvements to our service!</p><p>We’re
    trying out a new version of Europeana Collections. We are working hard to improve
    your experience here and make it as easy as possible for you to find the information
    you are looking for. So we’ll probably ask you to help us by answering some questions.
    Your answers will be really helpful to us, so please do take a moment to give
    us your thoughts. Thanks!</p><p>In the meantime, we hope you enjoy your cultural
    journey with us.</p>"
- :slug: rights
  :title: "Terms & Policies"
  :body: "<p>In this section of the Europeana website you will find an overview of our Terms and Policies. These are divided into three subsections: 'Using Our data', 'Contributing data' and 'Our Policies':</p><p><strong>Using Our data</strong> provides you with the Terms of Use and Guidelines for using the data published on Europeana.eu.</p><p><a href=\"/portal/rights/terms-of-use.html\">Terms of Use</a> governs what you can or cannot do with the metadata and previews that are published on Europeana.eu, with seperate <a href=\"/portal/rights/api-terms-of-use.html\">Terms of Use for the Europeana API</a>. Europeana publishes guidelines for working with <a href=\"/portal/rights/metadata-usage-guidelines.html\">Europeana metadata</a> as well as for using digital reproductions of <a href=\"/portal/rights/pd-usage-guide.html\">Public Domain works that you find via Europeana.</a> Additionally we provide a list of <a href=\"/portal/rights/linked-data-sources.html\">data sources that Europeana uses</a> to enrich the metadata provided by our data providers.</p>
<p><strong>Contributing data</strong> provides terms that ensure that Europeana can combine objects and data provided by individual users with the rest of the Europeana metadata.</p>
<p><a href=\"http://pro.europeana.eu/web/guest/data-exchange-agreement\" target=\"_blank\">The Europeana Data Exchange Agreement</a> governs the relationship between Europeana and the institutional data providers. The <a href=\"terms-for-user-contributions.html\">terms for user contributions</a> governs the terms on which users contribute data to Europeana.</p>
<p><strong>Our policies</strong> contains Europeana's policies.</p>
<p>The <a href=\"/portal/rights/privacy.html\">Privacy</a> policy details how we treat personal information that we have collected from our users. The <a href=\"/portal/rights/languagepolicy.html\">Language</a> policy describes Europeana's policy for providing information in a users own language and <a href=\"/portal/rights/accessibility.html\">Accessibility</a> describes Europeana's aim to provide functionality and content that is universally accessible. In this section you will also find the <a href=\"public-domain-charter.html\">Europeana Public Domain Charter</a> that explains Europeana's contribution to strengthening the digital Public Domain.</p>"
- :slug: rights/terms
  :title: Terms of Use
  :body: "<p>The Europeana.eu website is run by the Europeana Foundation and gives access to a wide range of digitised cultural heritage from across Europe and beyond. This material is provided to Europeana by a large number of contributing institutions and organisations. Europeana strives to make all resources on this website available for re-use. As part of this, all metadata (textual information on digitised cultural heritage) on the site are published without any restrictions on re-use. Most other material, such as the previews to digitised cultural heritage, is clearly labelled with rights statements that indicate if and under which conditions it can be re-used.</p>
<p><strong>Metadata</strong></p>
<p>All metadata available on europeana.eu are published free of restrictions, under the terms of the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\" target=\"_blank\" rel=\"license\">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>. However if you re-use data published by Europeana, we encourage you to follow the <a href=\"/portal/rights/metadata-usage-guidelines/\" rel=\"cc:useGuidelines\">Europeana Usage Guidelines for Metadata</a> and to provide attribution to the data sources whenever possible.</p>
<p><a href=\"http://creativecommons.org/publicdomain/zero/1.0/\" target=\"_blank\" rel=\"cc:useGuidelines\" resource=\"http://www.europeana.eu/rights/metadata-usage-guidelines/\"><img style=\"display:block; margin-left: auto; margin-right: auto;\" src=\"/http://www.europeana.eu/sp/img/cc0mark.png\" /></a></p>
<p><strong>Previews</strong></p>
<p>The previews that are shown on Europeana.eu can only be used in accordance with the rights information displayed alongside them (the badges underneath the previews). If there is no rights information displayed alongside a preview, these previews may only be used in accordance with the applicable copyright laws. However, in the latter event, please refer to the website of the data provider to find out whether other types of use are also allowed.</p>
<p><strong>Notice and Takedown</strong></p>
<p>Europeana is not the owner of the copyrights to the metadata, the previews or the digitised cultural heritage to which these metadata or previews refer. This information has been provided to Europeana by a large number of contributing institutions and organisations. These data providers have ensured Europeana that the owners of these rights have agreed to the publication of their works under the applicable conditions as referred to above. However, the Europeana Foundation cannot guarantee that this is always correct. If you think that anything published on Europeana.eu infringes your rights, you may report this to Europeana by emailing <a href=\"m&#97;i&#108;&#116;o&#58;n%6F&#116;i&#99;%65%40e&#117;%&#55;&#50;opea%6E%61&#46;eu?subject=Reporting%20an%20unlawful%20use%20of%20the%20service\" class=\"email\" title=\"Mail Europeana to report an unlawful use of the service\">no&#116;&#105;ce&#64;europeana&#46;eu</a>.</p>
<p><strong>Liability Disclaimer</strong></p>
<p>Europeana does not guarantee the accuracy or completeness of the website and its content.</p>
<p>Except to the extent required by applicable law, in no event will Europeana be liable on any legal theory for any special, incidental, consequential, punitive or exemplary damages arising out of the use of the website or its content. In particular, it will not be liable for the following:</p>
<ul>
<li>Accuracy, completeness, etc. of the website or its content;</li>
<li>Any infringement of privacy, publicity or other rights, including infringement of copyrights to metadata, previews or other content made available on Europeana.eu under conditions that were not approved by the right holder;</li>
<li>Any use by third parties that goes beyond the rights expressed in these terms of use.</li>
</ul>
<p><strong>These terms of use</strong></p>
<p>These terms of use do not pertain to the metadata, previews and other content of virtual exhibitions offered by Europeana on <a href=\"http://exhibitions.europeana.eu\" target=\"_blank\">exhibitions.europeana.eu</a>.</p>
<p>By exercising any rights to the website or its content on grounds of these terms of use, you accept and agree to be bound to these terms of use. Europeana reserves the right to amend these terms of use.</p>
<p>These terms of use are governed by the laws of The Netherlands.</p>"
- :slug: rights/metadata
  :title: Usage Guidelines for Metadata
  :body: "<p>These usage guidelines are based on goodwill, they are not a legal contract but Europeana requests that you follow these guidelines if you use metadata from Europeana.</p>
<p>All metadata published by Europeana are available free of restriction under the <a href=\"http://creativecommons.org/publicdomain/zero/1.0/\" target=\"_blank\" rel=\"cc:useGuidelines\" resource=\"http://www.europeana.eu/rights/metadata-usage-guidelines/\">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>. However, Europeana requests that you actively acknowledge and give attribution to all metadata sources, such as the data providers (being a specific cultural heritage institution) and any data aggregators, including Europeana.</p>
<p><strong>Give credit where credit is due.</strong></p>
<ul>
<li>Give attribution to the data provider and all contributing data aggregators, including Europeana. Aggregators perform a crucial task in collecting, storing and harmonising data so that it is more widely accessible and interoperable.</li>
<li>Make sure that others are aware of the rights status of the Europeana metadata and are aware of these guidelines. One way you can do this is to keep links to the CC0 Public Domain Dedication intact.</li>
<li>If, for technical or other reasons, you cannot include all the appropriate source links and rights information alongside the metadata that you have used,  you should consider including them separately, for example in a separate document that is distributed with the metadata or dataset.</li>
<li>If, for technical or other reasons, you cannot include all the appropriate source links and rights information alongside the metadata that you have used,  you may consider linking only to the specific metadata source on Europeana, where all available sources and rights information can be found, including machine-readable formats.</li>
</ul>
<p><strong>Metadata is dynamic; consider using the metadata via the Europeana APIs or by linking.</strong></p>
<ul>
<li>When working with metadata obtained via Europeana,please be aware that it is not static but subject to change. Europeana continuously updates its metadata to correct mistakes and include new and additional information. Therefore, the best way touse metadata published by Europeana is via the Europeana API or by linking to the specific data. If, for technical or other reasons, you cannot do this,then provide a link back to the source of the data on Europeana or implement an update mechanism.</li>
</ul>
<p><strong>Mention your modifications of the metadata and make your modified metadata available under the same terms.</strong></p>
<ul>
<li>Please do not use the metadata in a way that suggests you have any official status or that the data provider, aggregator or Europeana endorses you or your use of the metadata, unless you have prior permission to do so.</li>
<li>Please do not mislead others or misrepresent the metadata or its sources.</li>
<li>Please make the metadata and any improvements thereto freely available under the same terms as Europeana, i.e., without claiming any legal right to, or imposing any legally binding conditions on access to the metadata or your improvements.</li>
</ul>
<p><strong>Please note that you use the metadata at your own risk.</strong></p>
<ul>
<li>Europeana offers the metadata as-is and makes no representations or warranties of any kind concerning any metadata published by Europeana.</li>
<li>Any use of the metadata must conform to all applicable laws and other regulations in your jurisdiction, notably concerning (but not limited to) data protection, defamation or copyright.</li>
<li>Be aware of any additional applicable community norms of data providers and data aggregators.</li>
</ul>
<p><strong>Thank you for your cooperation</strong></p>"
- :slug: rights/public-domain
  :title: Public Domain Usage Guidelines
  :body: "<p><strong>Give credit where credit is due.</strong> When you use a public domain 
work please credit the author or creator. Please also credit the 
institution (such as the archive, museum or library) that provided the 
work, as the more you credit the institution the greater the 
encouragement to put more public domain works online.</p>
<p><strong>Protect the reputation of creators and providers.</strong> When you use
 or modify a public domain work you should not attribute the changes to 
the creator or the provider of the work. The name or logo of the creator
 or provider should not be used to endorse the modified work or any use 
of it without their consent.</p>
<p><strong>Show respect for the original work.</strong> Please do not use the work
 in any way that is unlawful and misleading. When you modify and 
redistribute a public domain work, any changes made to the original 
should be clearly indicated. You should label the work to show you have 
changed it, so that other users know who made the changes.</p>
<p><strong>Show respect for the creator.</strong> If the creator, or provider on 
behalf of the creator, has asked that a public domain work should not be
 changed or that it should be used in certain contexts only, then please
 respect their wishes.</p>
<p><strong>Share knowledge.</strong> If you use a public domain work to generate 
new work or if you have additional information about it (such where it 
came from, its author, content or other possible rights holders), please
 share your knowledge. That may include tagging, annotating or 
commenting on a public domain work that is published online and sending 
back this information to the institution that holds the original object.</p>
<p><strong>Be culturally aware.</strong> If the work includes culturally sensitive
 elements you should not change or use these in ways that might be 
derogatory to other cultures or communities.</p>
<p><strong>Support efforts to enrich the public domain.</strong> Users of public 
domain works are asked to support the efforts of cultural and scientific
 heritage organisations to care for, preserve, digitise and make public 
domain works available. This support should include monetary 
contributions or work in kind, particularly when the work is being used 
for commercial or other for-profit purposes and the provider is a public
 or non-profit institution.</p>
<p><strong>Preserve public domain marks and notices.</strong> Users of a public 
domain work should not remove any public domain mark or notice that has 
been applied, or provide misleading information about its copyright 
status.</p>
<p><strong>This usage guide is based on goodwill. It is not a legal contract. We ask that you respect it.</strong></p>"
- :slug: rights/api
  :title: API Terms of Use
  :body: "<p><strong>Definitions:</strong></p>
<p>In these terms of use, the following terms are defined as follows:</p>
<ul>
<li><strong>API-key:</strong> a unique and confidential code allowing access to the Europeana API.</li>
<li><strong>Content:</strong> a physical or digital object that is part of Europe's cultural and/or scientific heritage.</li>
