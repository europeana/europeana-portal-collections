  - title: place-time
    fields:
    - proxies.dcCoverage
  - title: current-location
    fields:
    - proxies.edmCurrentLocation
people:
  title: people
  sections:
  - title: creator
    entity:
      name: agents
      fallback: true
      extra:
      - field: rdaGr2DateOfBirth
        map_to: life.from.short
        format_date: "%Y-%m-%d"
      - field: rdaGr2DateOfDeath
        map_to: life.to.short
        format_date: "%Y-%m-%d"
    fields:
    - proxies.dcCreator
    search_field: who
  - title: contributor
    entity:
      name: agents
      fallback: true
      extra:
      - field: rdaGr2DateOfBirth
        map_to: life.from.short
        format_date: "%Y-%m-%d"
      - field: rdaGr2DateOfDeath
        map_to: life.to.short
        format_date: "%Y-%m-%d"
    fields:
    - proxies.dcContributor
    search_field: who
  - title: subject
    entity:
      name: agents
    fields:
    - proxies.dcSubject
    search_field: who
  - title: publisher
    entity:
      name: agents
    fields:
    - proxies.dcPublisher
    search_field: who
  - title: rights
    entity:
      name: agents
    fields:
    - proxies.dcRights
    search_field: who
provenance:
  title: provenance
  sections:
  - title: source
    fields:
    - aggregations.edmUgc
    map_values:
      "true": site.object.meta-label.ugc
    exclude_vals:
    - "false"
  - title: provenance
    fields:
    - proxies.dctermsProvenance
  - title: provenance
    fields:
    - proxies.dcSource
    exclude_vals:
    - ugc
    - UGC
  - title: publisher
    fields:
    - proxies.dcPublisher
    search_field: proxy_dc_publisher
    quoted: true
  - title: identifier
    fields:
    - proxies.dcIdentifier
  - title: data-provider
    fields:
    - aggregations.edmDataProvider
    search_field: DATA_PROVIDER
    ga_data: dimension3
    quoted: true
  - title: intermediate-provider
    fields:
    - aggregations.edmIntermediateProvider
    search_field: false
  - title: provider
    fields:
    - aggregations.edmProvider
    search_field: PROVIDER
    ga_data: dimension4
    quoted: true
  - title: providing-country
    fields:
    - europeanaAggregation.edmCountry
    search_field: COUNTRY
    ga_data: dimension2
    quoted: true
    capitalised: true
  - title: timestamp-created
    fields:
    - timestamp_created
    format_date: "%Y-%m-%d"
  - title: timestamp-updated
    fields:
    - timestamp_update
    format_date: "%Y-%m-%d"
properties:
