---
concepts:
  title: concepts
  sections:
  - title: type
    entity:
      name: concepts
      fallback: true
    fields:
    - proxies.dcType
    search_field: type
    quoted: true
  - title: subject
    entity:
      name: concepts
      fallback: true
    fields:
    - proxies.dcSubject
    search_field: what
    quoted: true
  - title: has-type
    search_field: type
    fields:
    - proxies.edmHasType
  - title: medium
    search_field: proxy_dcterms_medium
    quoted: true
    fields: proxies.dctermsMedium
copyright:
  title: additional-rights
  sections:
  - title: rights
    fields:
    - proxies.dcRights
    ga_data: dimension5
time:
  title: time
  sections:
  - title: date
    fields:
    - proxies.dcDate
  - title: creation-date
    fields:
    - proxies.dctermsIssued
    - proxies.dctermsCreated
  - title: period
    fields:
    - timespans.prefLabel
  - title: publication-date
    fields:
    - proxies.dctermsPublished
  - title: issued
    fields:
    - proxies.dctermsIssued
  - title: temporal
    entity:
      name: timespans
      extra:
      - field: begin
      - field: end
    fields:
    - proxies.dctermsTemporal
  - title: place-time
    fields:
    - proxies.dcCoverage
description:
  title: description
  sections:
  - fields:
    - proxies.dctermsTOC
  - fields:
