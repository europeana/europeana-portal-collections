    pages:
      '404':
        intro: Beklager, siden kunne ikke findes
        text: Desværre kunne vi ikke finde den side, du ledte efter. Prøv at søge i Europeana, eller blandt de udvalgte genstande nedenfor.
      about:
        text: |-
          <p>Uanset om du kom for at hente inspiration, arbejde på din forskning, finde designs til din kaffekop eller blot for at snuse rundt, håber vi at du finder hvad du har du brug for blandt de næsten 45 millioner genstande, som vi har samlet her.</p>

          <p>Vores materiale kommer fra hele Europa, og omfanget af samlingerne er virkelig forbløffende. Vi er her for at hjælpe dig med at finde vej, så du selv kan opdage de skjulte skatte.</p>

          <p>Gennem de seneste år har vi udvidet vores samlinger og lært mere om hvad de kan, og hvad du gerne vil bruge dem til. Nu er det tid til at ændre og forbedre den service, vi giver dig!</p>

          <p>Vi afprøver en ny version af Europeana Samlinger. Vi arbejder hårdt på at forbedre din oplevelse herinde, og gøre det så nemt som muligt for dig at finde det, du leder efter. Så vi vil sikkert komme til at bede dig om hjælp ved at besvare nogle spørgsmål. Dine svar vil være en kæmpe hjælp for os, så brug venligst et et øjeblik på at dele dine tanker med os. Tak!</p>

          <p>I mellemtiden håber vi, at du nyder din kulturelle rejse med os.</p>
        title: Velkommen, kulturelsker!
      music-channel-about:
        text: "<p>Forestil dig at du ser på et originalt, håndskrevet manuskript af et stykke musik, mens du lytter til forskellige fortolkninger af musikken, og læser en biografi om komponisten. Det kan du i Europeana Musiksamlingen.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Vores partnere</a>, der alle er musikeksperter fra hele Europa, har omhyggeligt kurateret denne samling af musikindspilninger, noder, billeder af musikinstrumenter, bøger om musik, og andet musikrelateret indhold. </p>\n\n<p>Vi har lagt denne tidlige testversion af Musikkanalen ud til jer, vores brugere, så I kan hjælpe os med at forme og videreudvikle den. Det betyder, at når du besøger sitet, vil du ind i mellem blive bedt om at besvare spørgsmål eller deltage i undersøgelser. Vi vil være meget taknemmelige, hvis du vil afse tid til at besvare disse spørgsmål!</p>\n\n<p>Af hensyn til transparens og privatliv, vil vi gerne informere dig om, at vi logger brugerstatistik og -adfærd i Google Aanalytics og en service ved navn Hotjar. Det gør vi, fordi de viser os hvor vi har lavet fejl i vores design, og det hjælper os til at forbedre Musikkanalen. Alle logfiler forbliver private og anonymiserede, og anvendes udelukkende til at forbedre vores service.</p>\n\n<p>Vi vil gerne opfordre dig til at søge i samlingen, afspille musikken, se noderne og læse om musikken. I det omfang ophavsretten tillader, kan du hente dine favoritfiler ned, og du kan besøge vores virtuelle udstillinger for at opleve musik, som du aldrig har prøvet det før!</p>"
        title: Om Musiksamlingen
