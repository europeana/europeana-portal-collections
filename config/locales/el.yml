    pages:
      '404':
        intro: "Συγνώμη, δεν μπορούμε να εμφανισούμε την σελίδα"
        text: "Δυστυχώς δεν μπορέσαμε να βρούμε την σελίδα που επιθυμείτε. Δοκιμάστε να αναζητήσετε στο Europeana ή ίσως να προτιμάτε κάποια από τα παρακάτω επιλεγμένα αντικείμενα"
      about:
        text: |-
          <p>Είτε ήρθατε σε αυτόν τον ιστοχώρο για έμπνευση, για να δουλέψετε στην έρευνα σας, για να βρείτε το επόμενο σχέδιο στην κούπα για τον καφέ σας, είτε απλά για να περιηγηθείτε, ελπίζουμε ότι θα βρείτε αυτό που ψάχνετε κάπου ανάμεσα στα 45 εκατομμύρια αντικείμενα που φιλοξενούμε.</p>

          <p>Το υλικό προέρχετε από όλη την Ευρώπη και ο σκοπός των Συλλογών είναι πραγματικά εκπληκτικός. Ο σκοπός μας είναι να σας καθοδηγήσουμε ούτως ώστε να ανακαλύψετε τους δικούς σας θησαυρούς.</p>

          <p>Τα τελευταία χρόνα, έχουμε επεκτείνει τις συλλογές και έχουμε μάθει πολλά πράγματα σχετικά με αυτές, και τι θέλετε να κάνετε με αυτές. Τώρα είναι η ώρα να αλλάξουμε ορισμένα πράγματα και να βελτιώσουμε τις υπηρεσίες μας!</p>

          <p>Δοκιμάζουμε την νέα έκδοση των Συλλογών Europeana. Εργαζόμαστε σκληρά για να βελτιώσουμε την εμπειρία σας στις υπηρεσίες μας, και να το κάνουμε την δυνατότητα να βρείτε αυτό που θέλετε όσον το δυνατό ευκολότερη. Για αυτό τον λόγο, πιθανότατα να σας ζητήσουμε να απαντήσετε σε κάποιες ερωτήσεις. Οι απαντήσεις σας μας είναι πολύ χρησιμες, και για αυτό σας παρακαλούμε να ξοδέψετε ένα λεπτό και να μοιραστείετε τις σκέψεις σας μαζί μας. Σας ευχαριστούμε!</p>

          <p>Εντωμεταξύ, ελπίζουμε ότι το πολιτιστικό ταξίδι σας μαζί μας σας είναι πολύ ευχάριστο.</p>
        title: "Καλώς ήρθες, λάτρη του πολιτισμού!"
      music-channel-about:
        text: "<p>Φανταστείτε ότι κοιτάζετε σε αυθεντικά χειρόγραφα ενός μουσικού κομματιού ένω ακούτε τις διαφορετικές μουσικές εκφράσεις του, όσο παράλληλα διαβάζετε την βιογραφία του συνθέτη. Στην Συλλογή Europeana Μουσική, μπορείτε.</p> \n\n<p><a href=\"http://www.europeanasounds.eu\">Οι συνεργάτες μας</a>, όλοι ειδικοί στην μουσική,από όλη την Ευρώπη έχουν επιμεληθεί με προσοχή αυτήν την συλλογή από μουσικές ηχογραφήσεις, παρτιτούρες μουσικής, εικόνες μουσικών οργάνων, βιβλία σχετικά με την μουσική καθώς και άλλο μουσικό περιεχόμενο. </p>\n\n<p>Δημιουργήσαμε αυτήν την δοκιμαστική έκδοση της Συλλογής Μουσική και την διαθέτουμε σε εσάς, τους χρήστες μας, ούτως ώστε να μας βοηθήσετε να της δώσουμε μορφή και να την αναπτύξουμε περαιτέρω. Ετσι, όταν θα επισκέπτεστε τον ιστότοπο, ορισμένες φορές θα σας ζητάμε να απαντήσετε ερωτήσεις ή έρευνες που θα εμφανίζονται στην οθόνη. Θα το εκτιμούσαμε ιδιαιτέρως αν μπορείτε να διαθέσετε τον χρόνο να απαντήσετε σε αυτές τις ερωτήσεις και έρευνες!</p>\n\n<p>Επίσης, για λόγους διάυγειας και προστασίας προσωπικών δεδομένων, θέλουμε να σας ενημερώσουμε ότι ακταγράφουμε στατιστικά και συμπεριφορά των χρηστών στον ιστοχώρο μέσω Google Analytics και της υπηρεσίας Hotjar. Αυτό το κάνουμε για να μπορέσουμε να εντοπίσουμε τα λάθη μας στον σχεδιασμό του ιστοχώρου και να βελτιώσουμε την Συλλογή Μουσική. Όλες οι καταγραφές είανι μυστικές και ανώνυμες και θα χρησιμοποιηθούν μόνο για την βελτίωση των υπηρεσιών μας.</p>\n\n<p>Σας προτρέπουμε να αναζητήσετε στην Συλλογή, να αναπαράγετε μουσική, να δείτε παρτιτούρες και να διαβάσετε σχετικά. Όταν τα πνευματικά δικαιώματα το επιτρέπουν, μπορείτε ακόμα και να μεταφορτώσετε τα αντικείμενα που επιθυμείτε. Επίσης, περιηγηθείτε στις ψηφιακές εκθέσεις μας και ανακαλύψτε την μουσική με τρόπους δεν έχετε συναντήσει στο παρελθόν!</p>"
        title: "Σχετικά με την Μουσική Συλλογή"
