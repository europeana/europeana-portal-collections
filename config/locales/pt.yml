    pages:
      '404':
        intro: Desculpe, não conseguimos encontrar essa página
        text: Infelizmente não conseguimos encontrar a página que procura. Tente pesquisar na Europeana ou talvez goste dos itens selecionados em baixo.
      about:
        text: |-
          <p>Quer tenha vindo em busca de inspiração, para investigar, para encontrar o próximo desenho para a caneca de café ou apenas por curiosidade, esperamos que encontre o que procure entre os 45 milhões de itens que aqui apresentamos</p>

          <p>O nosso material vem de toda a Europa e a abrangência das nossas coleções é verdadeiramente surprendente. O nosso objectivo é ajudá-lo a orientar-se e a descobrir os tesouros por si próprio.</p>

          <p>Durante os últimos anos temos expandido as nossas coleções, conhecendo-as melhor e aprendido o que quererá fazer com elas. Chegou o momento de alterar algumas coisas e fazer algumas melhorias ao nosso serviço!</p>

          <p>Estamos a experimentar uma nova versão de Europeana Coleções. Estamos a trabalhar arduamente para melhorar a sua experiência e que encontre mais facilmente a informação que procura. Necessitamos então que nos ajude respondendo a algumas questões. As suas respostas serão uma grande ajuda, assim pedimos o favor de nos dar algum tempo e partilhar os seus comentários. Obrigado!</p>

          <p>Entretanto, esperamos que aprecie a sua viagem cultural connosco.</p>
        title: Bem vindo, amante da cultura!
      music-channel-about:
        text: "<p>Imagine ver os manuscritos originais de uma peça musical enquanto ouve diferentes interpretações da mesma e ler a biografia do compositor. Em Europeana Coleções: Música, poderá fazê-lo.</p>  \n\n<p><a href=\"http://www.europeanasounds.eu\">Os nossos parceiros</a>, peritos em Música de toda Europa selecionaram cuidadosamente esta coleção de gravações, partituras, imagens de instrumentos musicais, livros sobre música e outros conteúdos relacionados com música.</p>\n\n<p>Disponibilizamos esta versão de teste de Europeana Coleções: Música para que vocês, nossos utilizadores, nos ajudem a dar-lhe forma e melhorá-lo. Cuando lo visites a veces te pediremos que respondas a los cuestionarios que aparecen en la pantalla. Te agradecemos que gastes unos minutos en responder a nuestras preguntas.</p> \n\n<p>Em nome da transparência e privacidade, comunicamos que guardamos as estatísticas de utilização no Google Analytics e num serviço chamado Hotjar. Fazemos isto porque nos mostra o que estamos a fazer mal e ajuda-nos a melhorar o Europeana Coleções: Música. Todos os registos são privados e anónimos e só serão usados para melhorar o nosso serviço.</p>\n\n<p>Encorajamo-lo a pesquisar as nossas coleções, ouça música, veja ou leia partituras. Quando os direitos de autor o permitem, poderá descargar o que mais lhe agradar. E visite as nossas exibições virtuais para descobrir música de uma forma inédita.</p>"
        title: Sobre a Coleção de Música
