    pages:
      '404':
        intro: Vabandust! Me ei suuda seda lehekülge leida
        text: Kahjuks me ei suutnud leida otsitavat lehekülge. Proovi otsida Europeanast või leia meelepärane allolevaist valitud kirjeist.
      about:
        text: |-
          <p>Püüad leida enda meelepäraseimat maali? Teed uurimistööd või kirjutad referaati? Otsid inspiratsiooni oma järgmise kohvitassi kujundamiseks? Ihkad midagi uut õppida? Misiganes põhjusel külastad Europeanat, tere tulemast!</p>

          <p>Kaevu Euroopa suurimasse kunsti, kultuuri ja teaduse võrgukogusse. Europeana kogud toovad sinuni ainest Euroopa kuulsatest ja mitte-nii-kuulsatest (kuid alati paeluvatest) raamatukogudest, muuseumitest, galeriidest ja arhiividest.</p>

          <p>Raamatud ja käsikirjad, fotod ja maalid, kujud ja noodilehed, videod ja helisalvestised, päevikud ja kaardid - need on kõik siin. Pole tarvidust läbi terve kontinendi rännata, ei füüsiliselt ega virtuaalselt!</p>

          <p>Uuri, avasta, vaata, kuula, loe, lae alla ... Naudi!</p>

          <p>Miks mitte proovida ka Europeana kunstiajaloo kogusid ja Europeana muusikakogusid? Meil on ka kohandatud vahendid teadlastele ja kultuuriarendajatele/innovaatoritele (sealt leiad ka meie rakendusliidese), aga ka valiku virtuaalseid näitusi ja blogi. </p>

          <p>Ja kui sa januned veel millegi enama järele, siis saad enda tarviliku päevaannuse kultuuri Facebookist, Twitterist, Mediumist, Google+'ist ja Pinterestist.</p>

          <p>Selleks, et evida enamat teavet selle kohta, kuidas me töötame kultuuriasutuste ja nende kogudega, külasta Europeana Prod.</p>
        title: Tere tulemast, kultuurisõber!
      music-channel-about:
        text: |-
          <p>Kujutle muusikateoste originaalkäsikirjade vaatlemist ning samaaegsed teose erinevate interpretatsioonide kuulamist ja helilooja biograafiaga tutvumist. Europeana muusikakogus on see võimalik.</p>

          <p><a href="http://www.europeanasounds.eu">Meie partnerid</a>, muusikaeksperdid üle Euroopa on hoolikalt kureerinud seda muusikasalvestuste, nootide, instrumendipiltide, muusikaraamatute ja muu muusikaga seotud sisu kogu. </p>

          <p>Me oleme teinud selle varase muusikakogu testversiooni kättesaadavaks teile, meie kasutajad, et te saaksite meid aidata seda edasise arendamise käigus paremini kujundada. Seega, iga kord kui te külastate seda lehekülge, siis palutakse teil vastata küsimustele või küsitlustele, mis lehel ilmuvad. Me hindame seda väga kõrgelt, kui te leiate aja nendele küsimustele ja küsitlustele vastamiseks!</p>

          <p>Ühtlasi läbipaistvuse ja privaatsuse huvides teadke, et me talletame kasutajastatistika ning kasutajakäikumise Google Analytics keskkonnas ja Hotjari nime kandva teenuse abil. Me teeme seda sellepärast, et see näitab meile, kus me oleme lehekülje kujundamisel eksiteele sattunud ning seeläbi aitab meil muusikakogu arendada. Kõik logid hoitakse salajas ja anonüümselt ning neid tarvitatakse ainult meie teenuse parendamiseks. </p>

          <p>Me kehutame teid kollektsioonis otsipäringuid tegema, muusikat mängima, noote vaatama ja lugema. Kui autoriõigused seda lubavad, siis saate ka endale meelepärasemaid asju alla laadida. Külastage ka meie virtuaalseid näitusi, et avastada muusikat viisil nagu te seda kunagi varem teinud ei ole!</p>
        title: Muusikakogudest
